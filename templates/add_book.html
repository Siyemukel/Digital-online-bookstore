<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
</head>
<body>
    <h2>Add New Book</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" required><br><br>

        <label>Author:</label>
        <input type="text" name="author" required><br><br>

        <label>Description:</label>
        <textarea name="description"></textarea><br><br>

        <label>Category:</label>
        <select name="category" required>
            <option value="">-- Select a Category --</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Children's">Children's</option>
            <option value="Young Adult">Young Adult</option>
            <option value="Historical">Historical</option>
        </select><br><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" required><br><br>

        <!-- Condition dropdown -->
        <label>Condition:</label>
        <select name="condition" required>
            <option value="">-- Select Condition --</option>
            <option value="New">New</option>
            <option value="Like New">Like New</option>
            <option value="Used">Used</option>
            <option value="Damaged">Damaged</option>
        </select><br><br>

        <!-- Quantity -->
        <label>Quantity:</label>
        <input type="number" name="quantity" min="0" required><br><br>

        <label>Cover Image:</label>
        <input type="file" name="cover_image" accept="image/*" required><br><br>

        <label>PDF File:</label>
        <input type="file" name="pdf_file" accept="application/pdf" required><br><br>

        <button type="submit">Add Book</button>
    </form>

    <p><a href="{{ url_for('book_bp.manage_books') }}">Manage Books</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
