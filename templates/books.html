<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .book-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background: #f9f9f9;
        text-align: center;
      }
      .book-title {
        font-size: 18px;
        font-weight: bold;
      }
      .book-author {
        font-size: 14px;
        color: #555;
      }
      .book-description {
        font-size: 12px;
        color: #777;
      }
      .book-image {
        width: 100%;
        height: 200px;
        background-color: #e0e0e0;
        border-radius: 8px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Available Books</h1>
      <a href="{{ url_for('cart') }}">Cart</a>
      <a href="{{ url_for('purchased_books') }}">My Books</a>

      <div class="grid">
        {% for book in books %}
        <div class="book-card">
          <!-- Book Image Placeholder -->
          <div class="book-image">
            <img
              src="{{ book.image_url }}"
              alt="In construction"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
          <h2 class="book-title">{{ book.title }}</h2>
          <p class="book-author">by {{ book.author }}</p>
          <p class="book-description">{{ book.description[:100] }}...</p>
          <strong><p class="book-author">R{{ book.price }}</p></strong>
          <form
            action="{{ url_for('add_to_cart', book_id=book.id) }}"
            method="post"
          >
            <button type="submit">Add to Cart</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
