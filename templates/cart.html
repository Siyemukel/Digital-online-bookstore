<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
  </head>
  <body>
    <h1>Your Cart</h1>

    {% if cart_items %}
    <ul>
      {% for item in cart_items %}
      <li>
        {{ item.book.title }} by {{ item.book.author }} - R{{ item.book.price }}
        <a href="{{ url_for('remove_from_cart', cart_id=item.id) }}">Remove</a>
      </li>
      {% endfor %}
    </ul>

    <!-- Total Price -->
    <h3>Total: R{{ total_price }}</h3>

    <!-- Checkout Button -->
    <form action="{{ url_for('checkout') }}" method="post">
      <button type="submit">Checkout</button>
    </form>

    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}

    <a href="{{ url_for('books') }}">Continue Shopping</a>
  </body>
</html>
