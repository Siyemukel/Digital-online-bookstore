<!-- templates/pdf_reader.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Read PDF</title>
    <style>
      iframe {
        width: 80%;
        height: 600px;
        border: 1px solid #ccc;
      }
    </style>
</head>
<body>
    <h2>Reading Soft Copy</h2>
    <!-- We append #toolbar=0 to request that the browser hide the PDF toolbar. -->
    <iframe
        src="{{ url_for('mybooks_bp.get_pdf_data', book_id=book_id) }}#toolbar=0"
        frameborder="0">
    </iframe>

    <p><a href="{{ url_for('mybooks_bp.my_books') }}">Back to My Books</a></p>
</body>
</html>
